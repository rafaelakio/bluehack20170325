<html ng-app="bluehack">
<head>
  <title>Hello Controllers in AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>
<script src="https://code.angularjs.org/1.4.5/angular-route.js"></script>
<script src="public/javascripts/bluehack.js"></script>
</head>
<body ng-controller="TodoController">

<ul>
  <li ng-repeat="todo in todos">
    <input type="checkbox" ng-model="todo.completed">
    {{ todo.name }}
  </li>
</ul>
</body>
</html>
